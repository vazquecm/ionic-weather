<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

<!-- skycon scripts -->
    <script src="lib/skycons/skycons.js"></script>
    <script src="lib/angular-skycons/angular-skycons.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

  </head>
  <body ng-app="ionicWeather">

    <ion-pane ng-controller="weatherCtrl as weather">
      <div class="list">
        <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <input type="text" placeholder="Search City or Zip" ng-model="weather.searchQuery">
          </label>
          <button class="button button-medium button-royal" ng-click="weather.search()">
            Search
          </button>
        </div>
      </div>
      <div id="homePage" >
        <skycon icon="weather.CurrentWeather.forecast.icon" size="weather.CurrentWeather.forecast.iconSize"></skycon>
        <h1 id="noMargHeader">{{weather.weatherImage}}</h1>
        <h1>{{weather.location}}</h1>
        <h1>{{weather.temp}}</h1>
        <img ng-src="{{weather.image}}">
          <div class="item item-divider">
            5 Day Forecast
          </div>
        <div id="five-day-forecast" class="row">
          <div class="col card" ng-repeat="day in weather.fiveDayForecast">
             <skycon icon="day.icon" size="65"></skycon>
              <p>High<br> {{day.temperatureMax}}</p>
              <p>Low<br> {{day.temperatureMin}}</p>
          </div>
         </div>
        </div>
      </div>
  </ion-pane>

  </body>
</html>
